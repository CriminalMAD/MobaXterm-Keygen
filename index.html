<body class="transition-colors dark">
    <main className="min-h-screen bg-white dark:bg-black transition-colors">
      <div className="relative flex min-h-screen items-center justify-center p-4">
        {/* Background effect */}
        <div className="absolute inset-0 overflow-hidden">
          <div className="jumbo absolute -inset-[10px] opacity-50" />
        </div>
        
        {/* Main container */}
        <div className="relative w-full max-w-xl mx-auto p-4">
          <div className="w-full backdrop-blur rounded-xl shadow-xl overflow-hidden bg-white dark:bg-slate-900/70 dark:ring-1 dark:ring-inset dark:ring-white/10">
            {/* Header */}
            <div className="p-6">
              <h1 className="flex items-center justify-center text-4xl sm:text-5xl font-bold text-gray-800 dark:text-white">
                MobaXterm
                <span className="ml-2 rounded-xl bg-current p-2">
                  <span className="text-[0.7em] leading-none text-white dark:text-black">
                    Keygen
                  </span>
                </span>
              </h1>
            </div>

            {/* Theme Toggle */}
            <div className="flex justify-center mb-6">
              <button className="px-4 py-2 rounded-md bg-gray-100 dark:bg-slate-800 text-sm">

            {/* Form */}
            <form className="space-y-6 px-6">
              <div className="space-y-4">
                <div className="form-group">
                  <label className="block text-sm font-medium mb-2">Edition</label>
                  <select className="w-full px-3 py-2 rounded-md border dark:bg-slate-800 dark:border-slate-700">

                <div className="form-group">
                  <label className="block text-sm font-medium mb-2">Username</label>
                  <input type="text" className="w-full px-3 py-2 rounded-md border dark:bg-slate-800 dark:border-slate-700" />
                </div>

                <div className="form-group">
                  <label className="block text-sm font-medium mb-2">Version</label>
                  <input type="text" className="w-full px-3 py-2 rounded-md border dark:bg-slate-800 dark:border-slate-700" />
                </div>

                <div className="form-group">
                  <label className="block text-sm font-medium mb-2">Number of users</label>
                  <input type="number" className="w-full px-3 py-2 rounded-md border dark:bg-slate-800 dark:border-slate-700" />
                </div>
              </div>

              <div className="flex justify-center pb-4">
                <button className="px-6 py-2 bg-sky-500 hover:bg-sky-600 text-white rounded-md transition-colors">
                  Download key
                </button>
              </div>
            </form>

            {/* Footer */}
            <div className="border-t dark:border-slate-800 p-4">
              <div className="flex flex-col sm:flex-row items-center justify-center gap-4 text-xs text-slate-600 dark:text-slate-400">

                  <Github size={16} />
                  <span>GitHub</span>
                </a>
              </div>
              <div className="mt-2 text-center text-xs">
                <span>UI/UX Design created for </span>
                <span className="text-sky-500 dark:text-sky-400 font-semibold">Computer</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="./js/vue.min-2.6.12.js"></script>
    <script src="./js/FileSaver.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/fire.js"></script>
    <script src="./js/alert.js"></script>

    <script type="module">
        import { LicenseType, generateLicense } from './js/mobaXtermGenerater.js'

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    LICENSE_TYPES: LicenseType,

                    licenseType: 1,
                    userName: 'defaultUser',
                    versionName: '24.0',
                    userNum: 1,
                }
            },
            methods: {
                setUserName(newVal) {
                    this.userName = newVal;
                },
                setVersionName(newVal) {
                    this.versionName = newVal;
                },
                setUserNum(newVal) {
                    this.userNum = newVal;
                },
                generate() {
                    if (!this.userName) {
                        alert('Please fill in the user name');
                        return;
                    }
                    if (!this.versionName) {
                        alert('Please fill in the version number');
                        return;
                    }
                    if (!this.userNum) this.userNum = 1;
                    let versionNameArr = this.versionName.split('.');
                    const majorVersion = parseInt(versionNameArr[0]);
                    const minorVersion = versionNameArr.length === 2 ? (parseInt(versionNameArr[1]) || 0) : 0;
                    let licenseStr = generateLicense(this.licenseType, this.userName, this.userNum, majorVersion, minorVersion);
                    this.generateLicenseFile(licenseStr);
                },
                generateLicenseFile(licenseStr) {
                    let zip = new JSZip();
                    zip.file("Pro.key", licenseStr);
                    zip.generateAsync({ type: "blob" })
                        .then(function (content) {
                            saveAs(content, "Custom.mxtpro");
                        });
                }
            },
            components: {
                'my-input': {
                    template: `<div class="my-input">
                                    <input :id="idattr" :placeholder="placeholderattr" v-model="value" required/>
                                    <div :class="validationTipsDiplay" class="my-input-tips-wrap">
                                        <span class="my-input-tips">{{validationtips}}</span>
                                        <div class="my-input-arrow"></div>
                                    </div>
                                </div>`,
                    data() {
                        return {
                            value: this.valueattr,
                            validationTipsDiplay: 'hide',
                            tipsDisplayTimeout: undefined
                        }
                    },
                    props: {
                        idattr: { type: String, default: '' },
                        placeholderattr: { type: String, default: '' },
                        valueattr: '',
                        validation: { type: String, default: '' },
                        validationtips: ''
                    },
                    watch: {
                        valueattr(newVal, oldVal) {
                            this.value = newVal
                        },
                        value(newVal, oldVal) {
                            if (newVal && this.validation) {
                                let reg = new RegExp(this.validation);
                                if (!reg.test(newVal)) {
                                    this.validationTipsDiplay = '';
                                    this.value = oldVal;
                                    if (this.tipsDisplayTimeout) clearTimeout(this.tipsDisplayTimeout);
                                    var _this = this;
                                    this.tipsDisplayTimeout = setTimeout(function () {
                                        _this.tipsDisplayTimeout = undefined;
                                        _this.validationTipsDiplay = 'hide';
                                    }, 1000);
                                    return;
                                }
                            }
                            this.$emit('set-data', newVal);
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
