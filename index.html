<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>MobaXterm Keygen</title>

    <!-- SEO meta tags -->
    <meta name="description" content="Website created with love by Zarfala" />

    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/FtcF9ZP.png" />

    <!-- CSS -->
    <link href="./css/pure-min.css?=2" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/fire.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
        }
    </script>

    <!-- Open Graph data -->
    <meta property="og:title" content="MobaXterm Keygen" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Website created with love by Zarfala" />
    <meta property="og:image" content="https://i.imgur.com/FtcF9ZP.png" />
    <meta property="og:site_name" content="MobaXterm Keygen" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="MobaXterm Keygen">
    <meta name="twitter:description" content="Website created with love by Zarfala">
    <meta name="twitter:image" content="https://i.imgur.com/FtcF9ZP.png">
</head>

<body class="transition-colors dark:bg-gray-900 bg-gradient-to-r from-purple-900 via-black to-blue-900">
    <main class="flex items-center justify-center min-h-screen">
        <div
            class="relative p-6 max-w-lg w-full bg-white dark:bg-slate-800/90 shadow-2xl rounded-lg ring-1 ring-gray-200 dark:ring-white/10 backdrop-blur-md">
            <div class="text-center">
                <h1 class="text-5xl font-bold text-gray-900 dark:text-white mb-4">
                    MobaXterm
                    <span class="text-indigo-500 dark:text-teal-400">Keygen</span>
                </h1>
                <button onclick="toggleTheme()"
                    class="mb-6 px-4 py-1 bg-gray-200 dark:bg-gray-800 dark:text-gray-300 text-gray-800 rounded-full shadow-sm hover:bg-gray-300 dark:hover:bg-gray-700 transition">
                    Toggle Theme
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-lg text-gray-600 dark:text-gray-400">Edition:</label>
                    <select
                        class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-slate-900 text-gray-700 dark:text-gray-200">
                        <option>Select an option</option>
                        <option v-for="(val, key) in LICENSE_TYPES" :value="val">{{key}}</option>
                    </select>
                </div>

                <div>
                    <label class="block text-lg text-gray-600 dark:text-gray-400">Username:</label>
                    <input type="text" placeholder="Example: defaultUser"
                        class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-slate-900 text-gray-700 dark:text-gray-200" />
                </div>

                <div>
                    <label class="block text-lg text-gray-600 dark:text-gray-400">Version:</label>
                    <input type="text" placeholder="Example: 24.0"
                        class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-slate-900 text-gray-700 dark:text-gray-200" />
                </div>

                <div>
                    <label class="block text-lg text-gray-600 dark:text-gray-400">Number of users:</label>
                    <input type="number" placeholder="Example: 1"
                        class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-slate-900 text-gray-700 dark:text-gray-200" />
                </div>
            </div>

            <button
                class="mt-6 w-full py-3 bg-blue-600 dark:bg-teal-500 hover:bg-blue-700 dark:hover:bg-teal-600 text-white font-semibold rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Download Key
            </button>

            <p class="mt-6 text-xs text-gray-500 dark:text-gray-400 text-center">
                Created with ‚ù§ by Zarfala.
            </p>
            <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
                UI/UX Design created for <span class="text-teal-500 dark:text-teal-400 font-semibold">Computer</span>
            </p>
        </div>
    </main>

    <!-- JS -->
    <script src="./js/vue.min-2.6.12.js"></script>
    <script src="./js/FileSaver.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/fire.js"></script>
    <script src="./js/alert.js"></script>

    <script type="module">
        import { LicenseType, generateLicense } from './js/mobaXtermGenerater.js'

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    LICENSE_TYPES: LicenseType,

                    licenseType: 1,
                    userName: 'defaultUser',
                    versionName: '24.0',
                    userNum: 1,
                }
            },
            methods: {
                setUserName(newVal) {
                    this.userName = newVal;
                },
                setVersionName(newVal) {
                    this.versionName = newVal;
                },
                setUserNum(newVal) {
                    this.userNum = newVal;
                },
                generate() {
                    if (!this.userName) {
                        alert('Please fill in the user name');
                        return;
                    }
                    if (!this.versionName) {
                        alert('Please fill in the version number');
                        return;
                    }
                    if (!this.userNum) this.userNum = 1;
                    let versionNameArr = this.versionName.split('.');
                    const majorVersion = parseInt(versionNameArr[0]);
                    const minorVersion = versionNameArr.length === 2 ? (parseInt(versionNameArr[1]) || 0) : 0;
                    let licenseStr = generateLicense(this.licenseType, this.userName, this.userNum, majorVersion, minorVersion);
                    this.generateLicenseFile(licenseStr);
                },
                generateLicenseFile(licenseStr) {
                    let zip = new JSZip();
                    zip.file("Pro.key", licenseStr);
                    zip.generateAsync({ type: "blob" })
                        .then(function (content) {
                            saveAs(content, "Custom.mxtpro");
                        });
                }
            },
            components: {
                'my-input': {
                    template: `<div class="my-input">
                                    <input :id="idattr" :placeholder="placeholderattr" v-model="value" required/>
                                    <div :class="validationTipsDiplay" class="my-input-tips-wrap">
                                        <span class="my-input-tips">{{validationtips}}</span>
                                        <div class="my-input-arrow"></div>
                                    </div>
                                </div>`,
                    data() {
                        return {
                            value: this.valueattr,
                            validationTipsDiplay: 'hide',
                            tipsDisplayTimeout: undefined
                        }
                    },
                    props: {
                        idattr: { type: String, default: '' },
                        placeholderattr: { type: String, default: '' },
                        valueattr: '',
                        validation: { type: String, default: '' },
                        validationtips: ''
                    },
                    watch: {
                        valueattr(newVal, oldVal) {
                            this.value = newVal
                        },
                        value(newVal, oldVal) {
                            if (newVal && this.validation) {
                                let reg = new RegExp(this.validation);
                                if (!reg.test(newVal)) {
                                    this.validationTipsDiplay = '';
                                    this.value = oldVal;
                                    if (this.tipsDisplayTimeout) clearTimeout(this.tipsDisplayTimeout);
                                    var _this = this;
                                    this.tipsDisplayTimeout = setTimeout(function () {
                                        _this.tipsDisplayTimeout = undefined;
                                        _this.validationTipsDiplay = 'hide';
                                    }, 1000);
                                    return;
                                }
                            }
                            this.$emit('set-data', newVal);
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
