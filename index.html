<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>MobaXterm Keygen</title>

    <!-- SEO meta tags -->
    <meta name="description" content="Website created with love by Zarfala" />

    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/FtcF9ZP.png" />

    <!-- CSS -->
    <link href="./css/pure-min.css?=2" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/fire.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
        }
    </script>

    <!-- Open Graph data -->
    <meta property="og:title" content="MobaXterm Keygen" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Website created with love by Zarfala" />
    <meta property="og:image" content="https://i.imgur.com/FtcF9ZP.png" />
    <meta property="og:site_name" content="MobaXterm Keygen" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="MobaXterm Keygen">
    <meta name="twitter:description" content="Website created with love by Zarfala">
    <meta name="twitter:image" content="https://i.imgur.com/FtcF9ZP.png">
</head>

<body class="transition-colors dark bg-gray-900">
    <main class="flex items-center justify-center min-h-screen">
        <div class="relative w-full max-w-md p-6 sm:p-8 flex flex-col items-center justify-center bg-white dark:bg-slate-900/80 shadow-2xl rounded-lg">
            <!-- Fondo de la pantalla -->
            <div class="absolute inset-0 opacity-40 bg-gradient-to-br from-blue-500 to-purple-600 pointer-events-none rounded-lg"></div>

            <!-- Contenido Principal -->
            <div id="app" class="relative z-10 w-full text-center">
                <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">
                    MobaXterm <span class="text-sm bg-gray-700 text-white rounded px-2 py-1">Keygen</span>
                </h1>
                <button onclick="toggleTheme()" class="mb-6 px-4 py-2 border border-stone-200 rounded-full text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">Toggle Theme</button>
                
                <fieldset class="w-full">
                    <!-- Formulario -->
                    <div class="space-y-4">
                        <div>
                            <label for="licenseType" class="block text-lg text-slate-600 dark:text-slate-400 mb-1">Edition：</label>
                            <select name="licenseType" id="licenseType" v-model="licenseType" class="w-full rounded border border-gray-300 dark:border-gray-600 px-4 py-2">
                                <option value="" disabled>Select an option</option>
                                <option v-for="(val, key) in LICENSE_TYPES" :value="val">{{key}}</option>
                            </select>
                        </div>

                        <div>
                            <label for="userName" class="block text-lg text-slate-600 dark:text-slate-400 mb-1">Username：</label>
                            <my-input :idattr="'userName'" :validation="'^[a-zA-Z]+$'" :valueattr="userName"
                                :validationtips="'Only letters can be used'" :placeholderattr="'Example defaultUser'"
                                @set-data="setUserName" class="w-full">
                            </my-input>
                        </div>

                        <div>
                            <label for="versionName" class="block text-lg text-slate-600 dark:text-slate-400 mb-1">Version：</label>
                            <my-input :idattr="'versionName'" :validation="'^[1-9][0-9]*\\.?\\d{0,1}$'"
                                :validationtips="'Fractions with only 1 digit after the decimal point'"
                                :valueattr="versionName" :placeholderattr="'Example 24.0'"
                                @set-data="setVersionName" class="w-full">
                            </my-input>
                        </div>

                        <div>
                            <label for="userNum" class="block text-lg text-slate-600 dark:text-slate-400 mb-1">Number of users：</label>
                            <my-input :idattr="'userNum'" :validation="'^[1-9]+\\d*$'" :valueattr="userNum"
                                :placeholderattr="'Example 1'" :validationtips="'Numbers with a minimum value of 1'"
                                @set-data="setUserNum" class="w-full">
                            </my-input>
                        </div>

                        <div class="mt-6 w-full flex justify-center">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold h-12 px-6 rounded-lg w-full md:w-auto"
                                @click.stop="generate">
                                Download key
                            </button>
                        </div>
                    </div>

                    <!-- Créditos -->
                    <div class="mt-6 text-xs text-slate-600 dark:text-slate-400 flex flex-col items-center">
                        <p>Created with ❤ by Zarfala.</p>
                        <a href="https://github.com/zarfadev/MobaXterm-Keygen" target="_blank" aria-label="GitHub"
                           class="mt-2 flex items-center gap-1 px-2 py-1 border border-gray-500 rounded transition-colors
                                  dark:border-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                                <path d="M12 0.297C5.374 0.297 0 5.67 0 12.297c0 5.29 3.438 9.77 8.207 11.363.6.112.82-.257.82-.574 0-.285-.012-1.236-.017-2.246-3.338.726-4.043-1.614-4.043-1.614-.547-1.387-1.334-1.756-1.334-1.756-1.089-.745.083-.73.083-.73 1.204.085 1.838 1.235 1.838 1.235 1.07 1.832 2.807 1.303 3.49.996.108-.775.419-1.303.763-1.603-2.665-.305-5.466-1.333-5.466-5.93 0-1.31.469-2.381 1.236-3.221-.124-.303-.535-1.527.117-3.184 0 0 1.008-.323 3.303 1.23a11.513 11.513 0 013.003-.403c1.018.005 2.043.138 3.003.403 2.292-1.553 3.298-1.23 3.298-1.23.654 1.657.243 2.88.12 3.184.77.84 1.236 1.911 1.236 3.221 0 4.61-2.804 5.623-5.474 5.92.43.37.815 1.102.815 2.22 0 1.606-.015 2.899-.015 3.293 0 .32.215.694.825.575C20.565 22.063 24 17.584 24 12.297 24 5.67 18.627 0.297 12 0.297z"/>
                            </svg>
                            <span>GitHub</span>
                        </a>
                    </div>
                    <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">UI/UX Design created for <span class="text-blue-500 font-semibold">Computer</span></p>
                </fieldset>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="./js/vue.min-2.6.12.js"></script>
    <script src="./js/FileSaver.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/fire.js"></script>
    <script src="./js/alert.js"></script>

    <script type="module">
        import { LicenseType, generateLicense } from './js/mobaXtermGenerater.js'
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    LICENSE_TYPES: LicenseType,
                    licenseType: 1,
                    userName: 'defaultUser',
                    versionName: '24.0',
                    userNum: 1,
                }
            },
            methods: {
                setUserName(newVal) { this.userName = newVal; },
                setVersionName(newVal) { this.versionName = newVal; },
                setUserNum(newVal) { this.userNum = newVal; },
                generate() {
                    if (!this.userName || !this.versionName) {
                        alert('Please fill in all required fields');
                        return;
                    }
                    let [majorVersion, minorVersion = 0] = this.versionName.split('.').map(Number);
                    let licenseStr = generateLicense(this.licenseType, this.userName, this.userNum, majorVersion, minorVersion);
                    this.generateLicenseFile(licenseStr);
                },
                generateLicenseFile(licenseStr) {
                    let zip = new JSZip();
                    zip.file("Pro.key", licenseStr);
                    zip.generateAsync({ type: "blob" }).then(content => saveAs(content, "Custom.mxtpro"));
                }
            }
        });
    </script>
</body>

</html>
